<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form name="signup" #signup="ngForm">
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1>Please Sign Up For The Assignment</h1>
        <p style="text-align: center;">Test me, I dare you</p>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item>
            <ion-label position="floating">NAME</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="userName"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-item>
            <ion-label position="floating">EMAIL</ion-label>
            <ion-input type="email" name="useremail" [(ngModel)]="userEmail"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-item>
            <ion-label position="floating">PASSWORD</ion-label>
            <ion-input type="password" name="userpassword" [(ngModel)]="userPassword"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="action-button ion-padding">
        <ion-button class="login-button" size="large" (click)="signUp()">Sign Up</ion-button>
        <ion-button class="signup-button" size="large" fill="outline" routerLink="/login">Login</ion-button>
      </div>
    </div>
  </form>
</ion-content>
